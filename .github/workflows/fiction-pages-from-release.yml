name: Fiction Pages From Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: Release tag to deploy (for manual runs)
        required: false
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: fiction-pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Resolve tag
        id: tag
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
          INPUT_TAG: ${{ inputs.tag }}
        run: |
          set -euo pipefail
          TAG="${RELEASE_TAG:-}"
          if [ -z "$TAG" ]; then
            TAG="${INPUT_TAG:-}"
          fi
          if [ -z "$TAG" ]; then
            echo "No tag provided. Use release event or workflow_dispatch input 'tag'." >&2
            exit 1
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Download release assets
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: ${{ steps.tag.outputs.tag }}
        run: |
          set -euo pipefail
          mkdir -p site
          gh release download "$TAG" \
            --repo "$GITHUB_REPOSITORY" \
            --pattern "fiction*.html" \
            --pattern "fiction*.js" \
            --pattern "fiction*.wasm" \
            --pattern "fiction*.data" \
            --dir site
          touch site/.nojekyll
          cp -f site/fiction_canvas.html site/index.html || true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
