name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

env:
  JANK_REPO: pfeodrippe/jank
  JANK_REF: nrepl
  HOMEBREW_NO_AUTO_UPDATE: 1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Build Clang/LLVM first (required by jank)
  build-clang:
    name: Build Clang/LLVM
    runs-on: macos-14
    timeout-minutes: 200
    steps:
      - name: Clone jank
        run: |
          git clone --depth 1 --branch ${{ env.JANK_REF }} https://github.com/${{ env.JANK_REPO }}.git ~/jank

      - name: Install Homebrew deps
        run: |
          brew install git pkg-config ninja python cmake zlib

      - name: Cache Clang/LLVM
        id: cache-clang
        uses: actions/cache@v4
        with:
          path: ~/jank/compiler+runtime/build/llvm-install
          key: clang-${{ runner.os }}-${{ runner.arch }}-${{ env.JANK_REF }}-v1

      - name: Build Clang/LLVM
        if: steps.cache-clang.outputs.cache-hit != 'true'
        run: |
          cd ~/jank/compiler+runtime
          ./bin/build-clang
          ~/jank/compiler+runtime/build/llvm-install/usr/local/bin/clang++ --version

  # Build and test
  build:
    name: Build and Test
    needs: build-clang
    runs-on: macos-14
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Clone jank
        run: |
          git clone --depth 1 --branch ${{ env.JANK_REF }} https://github.com/${{ env.JANK_REPO }}.git ~/jank

      - name: Install Homebrew deps
        run: |
          brew install cmake ninja double-conversion pkg-config llvm ccache boost openssl zlib doctest
          brew install openssl@3 zstd sdl3 vulkan-loader shaderc molten-vk

      - name: Restore Clang/LLVM cache
        uses: actions/cache/restore@v4
        with:
          path: ~/jank/compiler+runtime/build/llvm-install
          key: clang-${{ runner.os }}-${{ runner.arch }}-${{ env.JANK_REF }}-v1

      - name: Build jank
        run: |
          export SDKROOT="$(xcrun --sdk macosx --show-sdk-path)"
          cd ~/jank/compiler+runtime
          ./bin/configure -GNinja -DCMAKE_BUILD_TYPE=Release
          ./bin/compile
          echo "jank build complete"
          ~/jank/compiler+runtime/build/jank --version

      - name: Set up environment
        run: |
          echo "$HOME/jank/compiler+runtime/build" >> $GITHUB_PATH

      - name: Update project paths for CI
        run: |
          # Update hardcoded paths in scripts to use CI jank location
          find bin -name "*.sh" -exec sed -i '' \
            -e "s|/Users/pfeodrippe/dev/jank/compiler+runtime|$HOME/jank/compiler+runtime|g" \
            -e "s|/Users/pfeodrippe/dev/something|$GITHUB_WORKSPACE|g" {} \;

      - name: Build dependencies (Flecs, ImGui, Jolt)
        run: |
          export SDKROOT="$(xcrun --sdk macosx --show-sdk-path)"
          export PATH="$HOME/jank/compiler+runtime/build:$PATH"

          # Build Flecs
          if [ -d "vendor/flecs/distr" ]; then
            cd vendor/flecs/distr
            clang -c -fPIC -o flecs.o flecs.c || true
            cd ../../..
          fi

      - name: Run tests
        run: |
          export SDKROOT="$(xcrun --sdk macosx --show-sdk-path)"
          export PATH="$HOME/jank/compiler+runtime/build:$PATH"
          make test

      - name: Build standalone app
        run: |
          export SDKROOT="$(xcrun --sdk macosx --show-sdk-path)"
          export PATH="$HOME/jank/compiler+runtime/build:$PATH"
          make sdf-standalone

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: SDFViewer-macOS-${{ runner.arch }}
          path: SDFViewer.dmg
          if-no-files-found: error
